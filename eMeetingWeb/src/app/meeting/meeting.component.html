<div class="container-fluid text-center">
  <div class="row content">
    <div class="col-sm-1"></div>
    <div class="col-sm-10 text-left">
      <p *ngIf="!meetings"><em>Loading...</em></p>
      <div>
        <a class="btn btn-success" routerLink='/meetingmodify' *ngIf="meetings">+ Add New Meeting</a>
      </div>
      <div>
        <table class='table table-hover' aria-labelledby="tableLabel" *ngIf="meetings">
          <thead>
            <tr>
              <th>Subject</th>
              <th>Agenda</th>
              <th>Schedule</th>
              <th>Attendees</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let meeting of meetings">
              <td>{{ meeting.subject }}</td>
              <td>{{ meeting.agenda }}</td>
              <td>{{ meeting.schedule }}</td>
              <td>{{ meeting.attendees }}</td>
              <td>
                <a class="btn btn-warning" routerLink='/meetingmodify/{{meeting.id}}'>Edit</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-sm-1"></div>
  </div>
</div>
